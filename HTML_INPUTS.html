<body style="background-color: rgba(86, 86, 74, 0.401);>

        <input type="text" id="Last name" name="Last name"><br>
        <br>
        <input type="submit" value="submit"><br>

        <br>

        <br>
        <input type="submit" value="submit"><br>

        <br>

        <br>
        <input type="submit" value="submit"><br>
         <h2>6.EMAIL INPUT</h2>

        <br>
        <input type="submit" value="submit"><br>
